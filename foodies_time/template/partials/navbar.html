{% load static %}
<div class="fixed-top" id="top-block">
        <div id="top-block-bg">
            <div id="showcase">
                <div id="overlay">

                </div>
            </div>
        </div>
        <div id="nav">
            <nav class="navbar navbar-expand-md bg-none navbar-dark fixed-top">
                <!-- Brand -->
                <a class="navbar-brand" href="{% url 'home' %}"><h2 id="brand-inner"><img src="{%static 'images/foodies color.png' %}" width="50px" alt=""> Foodies Time</h2></a>
                
                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li 
                        {% if '/' == request.path %}
                        class="nav-item active"
                        {% else %}
                        class="nav-item"
                        {% endif %}
                        >
                        <a class="nav-link px-3"  href="{% url 'home' %}">Home</a>
                    </li>
                    <li 
                        {% if '/about/' == request.path %}
                        class="nav-item active"
                        {% else %}
                        class="nav-item"
                        {% endif %}
                        >
                        <a class="nav-link px-3" href="{% url 'about' %}">About Us</a>
                    </li>
                    <li 
                        {% if '/services/' == request.path %}
                        class="nav-item active"
                        {% else %}
                        class="nav-item"
                        {% endif %}
                        >
                        <a class="nav-link px-3"  href="{% url 'services' %}">Services</a>
                    </li> 
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li 
                        {% if '/cart/' == request.path %}
                        class="nav-item active"
                        {% else %}
                        class="nav-item"
                        {% endif %}
                        >
                        <a class="nav-link px-3" href="{% url 'cart' %}"><span class="fa fa-shopping-cart"></span>
                            {% with total_items=cart|length %}
                                {% if cart|length > 0 %}
                                    <span class="ml-1 badge badge-light">{{total_items}}</span>
                                {% endif %}
                            {% endwith %}
                        </a>
                        </li>
                    </ul>
                </div> 
            </nav>
        </div>
    </div>
